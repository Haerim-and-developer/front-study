<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //if 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와y는 같습니다");
      }
      if (x < y) {
        document.write("x가y보다 작습니다");
      }

      //else 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x 와 y는 같습니다");
      } else {
        if (x < y) document.write("x가y보다 작습니다");
      }
      //else if 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와 y는 같습니다");
      } else if (x < y) {
        document.write("x가 y보다 작습니다");
      }

      //   switch(조건 값){
      //     case 값1:
      //      조건 값이 값1일 때 실행하고자 하는 실행문
      //      break;
      //   }

      //while 문
      var i = 1;
      while (i < 10) {
        document.write(i + "<br>");
        i++;
      }

      //삼항 연산자
      //   표현식 ? 반환값1 : 반환값2
      //do / while 문
      var i = 1,
        j = 1;
      while (i > 3) {
        document.write("i : " + i++ + "<br>");
      }
      do {
        document.write("j : " + j++ + "<br>");
      } while (j > 3);
      //for 문
      for (var i = 1; i < 10; i++) {
        document.write(i + "<br>");
      }
      //for / in 문
      var arr = [3, 4, 5];
      for (var i in arr) {
        document.write(i + "");
      }
      //for/in 문을 사용하여 객체의 프로퍼티에 접근하는 예제
      var obj = { name: "전해림", age: 18 };
      for (var i in obj) {
        document.write(i + "<br>");
      }
      //for / of 문
      var arr = [3, 4, 5];
      for (var value of arr) {
        document.write(value + "");
      }
      //for/of 문을 사용하여 set 객체의 프로퍼티에 접근하는 예저다
      var arr = new Set([1, 1, 2, 2, 3, 3]);
      for (var value of arr) {
        document.write(value + "");
      }
    </script>
  </body>
</html>
