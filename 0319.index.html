<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    //희소 배열
    let arr = new Array(); // 빈 배열 객체를 생성함.

    arr[99] = "JavaScript" // 배열 arr의 100번째 위치에 문자열을 삽입함.

    // 100번째 요소를 삽입했기 때문에 배열의 길이는 100으로 늘어남.

    document.write("배열의 길이는 " + arr.length + "입니다.");


    //다차원 배열
    let arr = new Array(3);      // 3개의 요소를 가지는 배열을 생성함.

    for (let row = 0; row < 3; row++) {

        arr[row] = new Array(4); // 각각의 요소마다 또다시 4개의 요소를 가지는 배열을 생성함.

        for (let column = 0; column < 4; column++) {

            arr[row][column] = "[" + row + "," + column + "]"; // 각각의 배열 요소를 생성함.

            document.write(arr[row][column] + " ");            // 각 배열 요소에 접근함.

        }

    }

    //함수

    function addNum(x, y) {
        return x + y;
    }

    document.write(addNum(2, 3));

//---------------------------------------------

    function addNum(x, y) {

        return x + y;

    }

    document.write(addNum(2, 3));

//---------------------------------------------

    function sqr(x) {                // 제곱의 값을 구하는 함수 sqr를 정의함.

        return x * x;

    }

    let sqrNum = sqr;                // 변수 sqrNum에 함수 sqr을 대입함.

    document.write(sqr(4) + "<br>"); // 함수 sqr을 호출함.

    document.write(sqrNum(4));   // 변수 sqrNum를 함수처럼 호출함.
</script>
</html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //if 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와y는 같습니다");
      }
      if (x < y) {
        document.write("x가y보다 작습니다");
      }

      //else 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x 와 y는 같습니다");
      } else {
        if (x < y) document.write("x가y보다 작습니다");
      }
      //else if 문
      var x = 10,
        y = 20;
      if (x == y) {
        document.write("x와 y는 같습니다");
      } else if (x < y) {
        document.write("x가 y보다 작습니다");
      }

      //   switch(조건 값){
      //     case 값1:
      //      조건 값이 값1일 때 실행하고자 하는 실행문
      //      break;
      //   }

      //while 문
      var i = 1;
      while (i < 10) {
        document.write(i + "<br>");
        i++;
      }

      //삼항 연산자
      //   표현식 ? 반환값1 : 반환값2
      //do / while 문
      var i = 1,
        j = 1;
      while (i > 3) {
        document.write("i : " + i++ + "<br>");
      }
      do {
        document.write("j : " + j++ + "<br>");
      } while (j > 3);
      //for 문
      for (var i = 1; i < 10; i++) {
        document.write(i + "<br>");
      }
      //for / in 문
      var arr = [3, 4, 5];
      for (var i in arr) {
        document.write(i + "");
      }
      //for/in 문을 사용하여 객체의 프로퍼티에 접근하는 예제
      var obj = { name: "전해림", age: 18 };
      for (var i in obj) {
        document.write(i + "<br>");
      }
      //for / of 문
      var arr = [3, 4, 5];
      for (var value of arr) {
        document.write(value + "");
      }
      //for/of 문을 사용하여 set 객체의 프로퍼티에 접근하는 예저다
      var arr = new Set([1, 1, 2, 2, 3, 3]);
      for (var value of arr) {
        document.write(value + "");
      }
    </script>
  </body>
</html>
