<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //지역 변수
      function localNum() {
        var num = 10;
        document.write(
          "함수 내부에서 변수 num의 타입은" + typeof num + "입니다"
        ); // number
      }
      localNum(); //함수 호출

      //전역 변수
      var num = 10; //전역 변수 선언
      function globalNum() {
        document.write("함수 내부에서 변수 num의 값은 " + num + "입니다.<br>");
        num = 20; // 전역 변수의 값을 함수 내부에서 변경
      }
      globalNum(); //함수 호출

      //전역 변수와 이름이 같은 지역 변수
      var num = 10;
      function globalNum() {
        var num = 20; //같은 이름의 지역 변수
        document.write("함수 내부에서 변수 num의 값은 " + num + "입니다.<br>");
      }

      //함수의 유효 범위
      var x = 10,
        y = 20; //전역 변수 선언
      //전역 함수 선언
      function sub() {
        return x - y; //전역 변수인 x,y에 접근
      }

      function parentFunc() {
        var x = 1,
          y = 2; //전역 변수와 같은 이름으로 선언하여 전역 변수의 범위를 제한
        function add() {
          //내부 함수
          return x + y; //전역 변수가 아닌 지역 변수 x,y에 접근
        }
        return add();
      }

      //함수 호이스팅
      //호이스팅 전
      var globalNum = 10; //전역 변수 선언
      function printNum() {
        document.write(
          "지역 변수 globalNum 선언 전의 globalNum의 값은 " +
            globalNum +
            "입니다.<br>"
        );
      }
      var globalNum = 20; //지역 변수 선언
      document.write(
        "지역 변수 globalNum 선언 후의 globalNum의 값은 " +
          globalNum +
          "입니다.<br>"
      );

      printNum();

      //호이스팅 후
      var globalNum = 10;
      function printNum() {
        //함수 호이스팅에 의해 변수의 선언 부분이 함수의 맨 처음 부분으로 이동됨
        document.write(
          "지역 변수 globalNum 선언 전의 globalNum의 값은 " +
            globalNum +
            "입니다.<br>"
        );
      }
    </script>
  </body>
</html>
